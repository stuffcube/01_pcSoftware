<head>
  <!-- Plotly.js 
  var trace1 = {
  x: [0, 100,null,200,300],
  y: [0, 100,null,200,300],
  type: 'line'
};
  
  -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv" style="width:800; height: 800;"></div>
  <script>
var trace1 = {
  x: [§linex],
  y: [§liney],
  type: 'line',
	  line: {
		    color: 'rgb(0, 0, 0)',
		    width: 5
		  }
};
var tracep10 = {
		  x: [§px10],
		  y: [§py10],
		  type: 'scatter',
		  mode: "markers",
		  name: '100%',
		  marker: { size: 10,
			  color: "rgba(255, 0, 0, 1)"}
		};
var tracep07 = {
		  x: [§px07],
		  y: [§py07],
		  type: 'scatter',
		  mode: "markers",
		  name: '75%',
		  marker: { size: 10,
			  color: "rgba(255, 0, 0, 0.7)"}
		};
var tracep05 = {
		  x: [§px05],
		  y: [§py05],
		  type: 'scatter',
		  mode: "markers",
		  name: '50%',
		  marker: { size: 10,
			  color: "rgba(255, 0, 0, 0.5)"}
		};
var tracep02 = {
		  x: [§px02],
		  y: [§py02],
		  type: 'scatter',
		  mode: "markers",
		  name: '20%',
		  marker: { size: 10,
			  color: "rgba(255, 0, 0, 0.25)"}
		};
var tracep00 = {
		  x: [§px00],
		  y: [§py00],
		  type: 'scatter',
		  mode: "markers",
		  name: '0%',
		  marker: { size: 10,
			  color: "rgba(0, 255, 0, 0.2)"}
		};

var vx=[];
var vy=[];
for (i=§xmin; i<§xmax; i=i+10) { 
	for (a=§ymin; a<§ymax; a=a+10) { 
	vx.push(i);
	vy.push(a);
	}
}
var trace4 = {
		  x: vx,
		  y: vy,
		  type: 'scatter',
		  opacity: 0.01
		};
var data = [ trace4,trace1,tracep10,tracep07,tracep05,tracep02,tracep00];
var layout = {
		hovermode : 'closest',
  xaxis: {
    autotick: true,
    range: [§xmin,§xmax], 
    ticks: 'outside',
    tick0: 0,
    dtick: 1,
    ticklen: 8,
    tickwidth: 4,
    tickcolor: '#000'
  },
  yaxis: {
	  scaleanchor : 'x',
    autotick: true,
    range: [§ymin, §ymax], 
    ticks: 'outside',
    tick0: 0,
    dtick: 1,
    ticklen: 8,
    tickwidth: 4,
    tickcolor: '#000'
  },shapes: [

             //Rectangle reference to the axes

             ***rettangoli***
             
             
           ]
};
var myPlot = document.getElementById('myDiv');
Plotly.newPlot('myDiv', data, layout);
myPlot.on('plotly_click', function(eventdata){
    window.parent.document.getElementById("targettxt").value=eventdata.points[0].x+'0';
    window.parent.document.getElementById("targettxt2").value=eventdata.points[0].y+'0';
    window.parent.document.getElementById("targetcmd").value='9t'+(eventdata.points[0].x+'0|'+eventdata.points[0].y+'0');
});
</script>
</body>
